<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Company Name</h1>
        <p>Welcome to our awesome website!</p>
    </header>

    <section>
        <h2>Discover Something Amazing</h2>
        <p>Explore our products/services and find out why we're the best in the business.</p>
        <a href="#cta" style="text-decoration: none; color: #333; background-color: #ffc107; padding: 10px 20px; border-radius: 5px;">Get Started</a>
    </section>

    <section id="cta" style="background-color: #ffc107; color: #333;">
        <h2>Sign Up Now</h2>
        <p>Join us today and experience the excellence.</p>
        <form action="/signup" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
